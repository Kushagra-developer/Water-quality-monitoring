<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒŠ Delhi Water Quality Monitoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            font-weight: 600;
            margin-top: 10px;
            display: block;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
        }
        button {
            background: linear-gradient(to right, #4CAF50, #45a049);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(to right, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .prediction {
            margin-top: 25px;
            background: #e7f9ef;
            padding: 15px;
            border-radius: 10px;
            color: #2e7d32;
            font-weight: 600;
            text-align: center;
            font-size: 1.2em;
        }
        @media(max-width: 600px) {
            .container {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸŒŠ Water Quality Monitoring</h1>

    <form method="POST">
        <label for="ph">Enter pH Level:</label>
        <input type="number" step="0.01" id="ph" name="ph" required placeholder="e.g., 7.0">

        <label for="tds">Enter TDS (ppm):</label>
        <input type="number" step="0.01" id="tds" name="tds" required placeholder="e.g., 300">

        <label for="turbidity">Enter Turbidity (NTU):</label>
        <input type="number" step="0.01" id="turbidity" name="turbidity" required placeholder="e.g., 1.2">

        <label for="temperature">Enter Temperature (Â°C):</label>
        <input type="number" step="0.01" id="temperature" name="temperature" required placeholder="e.g., 25.0">

        <button type="submit">Predict Water Quality</button>
    </form>

    {% if prediction %}
        <div class="prediction">
            ðŸŒŸ Predicted Water Quality: <strong>{{ prediction }}</strong>
        </div>
    {% endif %}
</div>

</body>
</html>
